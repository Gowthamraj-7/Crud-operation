<mat-toolbar
  class="custom-toolbar flex justify-between items-center h-[37px] bg-[#9a9a9a]"
>
  <div
    class="bg-white h-6 flex justify-center cursor-pointer items-center rounded-md text-3xl font-extrabold w-8"
  >
    <!-- <button
    
      mat-icon-button
      
      class="example-icon "
      aria-label="Example icon-button with menu icon "
    > -->
    <mat-icon
      matRipple
      [matRippleCentered]="centered"
      (click)="drawer.toggle()"
      class="text-blue-500 font-bold"
      >menu</mat-icon
    >
    <!-- </button> -->
  </div>

  <!-- <ng-template showHeader1="showHeader1" else else>
    <div ><span class="text-white text-[16px] font-normal">{{ initialTitle }}</span></div>
  </ng-template> -->

  <span class="text-white text-[16px] font-normal">{{ title }}</span>

  <span class="text-gray-500 underline text-[14px] cursor-pointer"   (click)="open()">Audit Trail</span>
</mat-toolbar>
<mat-drawer-container class="custom-side-nav" [hasBackdrop]="backDrop">
  <mat-drawer #drawer>
    <mat-nav-list
      (click)="sideNavListClose()"
      *ngFor="let nav of navLists"
      (click)="getTitle(nav.title)"
      class="nav-list"
      [routerLink]="nav.link"
      routerLinkActive="active"
    >
      {{ nav.title }}
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<div class="flex justify-center items-center gt-sm:mt-[2px] xs:mt-0">
  <app-footer></app-footer>
</div>
