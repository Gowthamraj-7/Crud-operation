<div class="flex flex-col gap-2 ">


    <mat-toolbar class=" flex justify-end   p-2 h-8 bg-[#3366ff]"> 
        
        <mat-icon mat-dialog-close fontIcon=""  >close</mat-icon> 
  </mat-toolbar> 

  <div class="px-2 py-2">
      <button mat-raised-button class="mat-raised-button" (click)="getUsers()" [disabled]="selecteddata.length<=0">Add Users</button>
    </div>

<div class=" h-[400px] w-auto max-w-[500px]  drop-shadow-2xl py-5">
    <div class="max-h-[237px] h-fit  overflow-auto">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox
                             
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)">
                              
                </mat-checkbox>
              </td>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element" > {{element.id}} </td>
            </ng-container>

             <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
            </ng-container> 
    
            <!-- Name Column -->
            <ng-container matColumnDef="place">
              <th mat-header-cell *matHeaderCellDef>Country </th>
              <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
