<div class="flex flex-row gap-2">
  <div>
      <button mat-raised-button class="mat-raised-button" [mat-dialog-close]   (click)="addUser()">Add Users</button>
    </div>
    <div>
      <button mat-raised-button class="mat-raised-button" (click)="activeBtn()"  [disabled]="disableBtn" > {{active==1 ?"inactive":"active"}}</button>
    </div>
</div>

  <div class=" h-[400px] w-auto max-w-[500px]  drop-shadow-2xl py-5" >
    <div class="max-h-[237px] h-fit   overflow-auto">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select" >
              <th mat-header-cell *matHeaderCellDef >
          
              </th>
             
                <td mat-cell *matCellDef="let row" >
                  <mat-radio-button
                 
                               (click)="selectedRow(row)"
                                
                                >

                  </mat-radio-button>
                </td>
             
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> camp-id </th>
              <td mat-cell *matCellDef="let element"> {{element.camp_id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef>Country-Name</th>
              <td mat-cell *matCellDef="let element"> {{element.Country_select}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="place">
              <th mat-header-cell *matHeaderCellDef>Camp-Name </th>
              <td mat-cell *matCellDef="let element"> {{element.country_place}} </td>
            </ng-container>
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef>Active</th>
              <td mat-cell *matCellDef="let element">{{element.active1==1 ?"active":"inactive"}}</td>
            </ng-container>
            
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                >
            </tr>
    
            <!-- Filter -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">No results found !</td>
          </tr>
          </table>
    </div>
      <div class="">
        <mat-paginator
          
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
        
        >
        </mat-paginator>
      </div>
    
      <div class="flex justify-between items-center bg-white px-3 ">
        <div>
        <mat-form-field class="example-full-width custom-input-field input-field2" appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="eg:Neon">
    
        </mat-form-field>
      </div>
    
    
    <div>
      <span  class="underline text-blue-700">Export</span>
    </div>
    </div>
    </div>
